<html lang="en">

    <title>Bootstrap demo</title>
   <link rel="stylesheet" href="style/style.css">
   <script src="script/app.js"></script>

  <div class="containers mt-5"  >
    <body><div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded "></div>
    <table class="table d-flex justify-content-center align-item-center ">
        
      
        <tr>
            <td colspan="4" class="rounded-2"><input type="text" id="result" placeholder="Calculator"></td>
        </tr>

        <tr>
          <td><button  type="button" onclick="get_num(Math.PI)" class="btn btn-secondary" >&Pi;</button></td>
          <td><button onclick="get_num(Math.E)" type="button" class="btn btn-secondary" >E</button></td>
          <td><button onclick="get_num(Math.s)" type="button" class="btn btn-secondary" >&Sigma;</button></td>
          <td><button onclick="get_num(Math.cos)" type="button" class="btn btn-secondary" >Cos</button></td>
       </tr>


        <tr>
        <td><button  type="button" onclick="ClearResult()" class="btn btn-secondary" >C</button></td>
        <td><button onclick="get_num('/')" type="button" class="btn btn-secondary" >/</button></td>
        <td><button onclick="get_num('*')" type="button" class="btn btn-secondary" >*</button></td>
        <td><button onclick="clear_num()" type="button" class="btn btn-secondary" ><i class="fa-solid fa-square-xmark"></i></button></td>
     </tr>

     <tr>
        <td><button onclick="get_num('7')" type="button" class="btn btn-secondary" >7</button></td>
        <td><button onclick="get_num('8')" type="button" class="btn btn-secondary" >8</button></td>
        <td><button onclick="get_num('9')" type="button" class="btn btn-secondary" >9</button></td>
        <td><button onclick="get_num('-')" type="button" class="btn btn-secondary" >-</button></td>
     </tr>

     <tr>
        <td><button onclick="get_num('4')" type="button" class="btn btn-secondary" >4</button></td>
        <td><button onclick="get_num('5')") type="button" class="btn btn-secondary" >5</button></td>
        <td><button onclick="get_num('6')" type="button" class="btn btn-secondary" >6</button></td>
        <td><button onclick="get_num('+')" type="button" class="btn btn-secondary" >+</button></td>
     </tr>

     <tr>
        <td><button onclick="get_num('1')" type="button" class="btn btn-secondary" >1</button></td>
        <td><button onclick="get_num('2')" type="button" class="btn btn-secondary" >2</button></td>
        <td><button onclick="get_num('3')" type="button" class="btn btn-secondary" >3</button></td>
        <td rowspan="2"><button onclick="getResult()"  type="button" class="btn btn-secondary" style="height: 100px;"  >=</button></td>
     </tr>

     <tr>
        <td><button onclick="get_num('%')" type="button" class="btn btn-secondary" >%</button></td>
        <td><button onclick="get_num('0')" type="button" class="btn btn-secondary" >0</button></td>
        <td><button onclick="get_num('.')" type="button" class="btn btn-secondary" >.</button></td>

  
     </tr>
    
      </table>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
